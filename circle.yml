machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.11.2
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker pull insighttoolkit/cuberille-test
    - ~/ITKCuberille/test/Docker/build.sh:
        timeout: 3000

test:
  override:
    - ~/ITKCuberille/test/Docker/run.sh

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push insighttoolkit/cuberille-test
